{%extends 'base.html'%}

{%block head%}

{%endblock%}

{%block body%}

    {% for post in posts %}
        <div class='post'>
            <p><b>ID:</b> {{ post['id'] }}</p>
            <p><b>Name:</b> {{ post['name'] }}</p>
            <p><b>Year:</b> {{ post['year'] }}</p>
            <p><b>Format:</b> {{ post['fomat'] }}</p>
            <p><b>Actor:</b> {{ post['actor'] }}</p>
        </div>
    {% endfor %}

{%endblock%}
